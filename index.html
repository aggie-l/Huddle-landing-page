<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="header-container">
    <img src="./images/logo.svg" alt="huddle page logo" class="logo">
  </header>

  <main class="main-container">
    <div class="hero-img-container">
      <img src="./images/illustration-mockups.svg" alt="mockups" class="mockup-img">
    </div>
    <div class="text-container">
      <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
      <p class="info-paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="register-btn">Register</button>
    </div>
  </main>

  <footer class="footer-container">

    <div class="icon-container">
      <a href="https://www.facebook.com/" class="icon">
        <ion-icon name="logo-facebook"></ion-icon>
      </a>
      <a href="https://twitter.com/?lang=en-gb" class="icon">
        <ion-icon name="logo-twitter"></ion-icon>
      </a>
      <a href="https://www.instagram.com/" class="icon">
        <ion-icon name="logo-instagram"></ion-icon>
      </a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://front-end-huddle-land-page.netlify.app/">agnese</a>.
    </p>

  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
